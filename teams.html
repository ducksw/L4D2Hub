<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="image/icon.webp" type="image/gif" sizes="16x16">
  <title>L4D2 Hub</title>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center w-100 bg-prin rounded-custom p-custom" id="header">
  </header>

  <section class="d-flex gap-3" style="margin-top: 20px;">
    <section class="d-flex flex-column bg-prin p-custom rounded-custom w-100">
      <b class="title_aea">REGISTRAR UN NUEVO EQUIPO</b>

      <div class="d-flex flex-column gap-1">
        <span class="text-warning fs-6">Team Name:</span>
        <input type="text"
          class="form-control form-control-sm bg bg-black border border-dark focus-ring focus-ring-secondary text-light w-50">
      </div>

      <div class="d-flex flex-column gap-1 mt-3">
        <span class="text-warning fs-6">Description:</span>
        <textarea type="text"
          class="form-control form-control-sm bg bg-black border border-dark focus-ring focus-ring-secondary text-light"
          style="height: 150px; resize: none;" placeholder="Describe tu equipo para futuros visitantes"></textarea>
      </div>
    </section>
    <section class="d-flex flex-column bg-prin p-custom rounded-custom"
      style="max-width: 100%; width: 700px; height: 100%;">
    </section>
  </section>


  <script src="js/header.js" type="module"></script>
</body>

</html>
