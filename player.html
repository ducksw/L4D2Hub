<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/stats.css">
  <link rel="icon" href="image/icon.webp" type="image/gif" sizes="16x16">
  <title>L4D2 Hub</title>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center w-100 bg-prin rounded-custom p-custom border border-black" id="header">
  </header>
  <section class="d-flex align-items-center justify-content-center gap-3 bg-prin p-3 rounded border border-black" style="margin-top: 20px;">
    <a href="stats.html" class="text-decoration-none">Stats Global</a> |
    <a href="rankings.html" class="text-decoration-none">Rankings</a> |
    <a href="#" id="download_data" class="text-decoration-none">Data (JSON)</a> |
    <span class="text-danger">Steam Id: <b id="steam_id" class="text-warning"></b></span>
  </section>

  <section class="d-flex flex-column bg bg-prin p-custom rounded-custom border border-black" style="margin-top: 20px;">
    <b class="fs-4 text-light p-1 rounded text-center" style="background-color: darkred;">Stats of <span
        id="player_name" class="text-warning"></span></b>

    <div id="res-elo" class="p-1"></div>
    <hr class="border border-secondary " />
    <div id="res-damage" class="p-1"></div>
    <hr class="border border-secondary " />
    <div id="res-kill" class="p-1"></div>
    <hr class="border border-secondary " />
    <div id="res-win" class="p-1"></div>
    <hr class="border border-secondary " />
    <div id="res-loser" class="p-1"></div>
    <hr class="border border-secondary " />
    <div id="res-draw" class="p-1"></div>
  </section>

  <section class="d-flex flex-column bg bg-prin p-custom rounded-custom border border-black" style="margin-top: 20px;">
    <b class="fs-4 text-light p-1 rounded text-center" style="background-color: darkred;">Liga bulls stats of <span
        id="player_name_liga" class="text-warning"></span></b>

    <div id="res-point" class="p-1"></div>

    <hr class="border border-secondary" />

    <!-- MATCHES -->
    <div id="res-matches" class="p-1"></div>

  </section>

  <script src="js/player.js" type="module"></script>
  <script src="js/header.js" type="module"></script>
</body>

</html>
