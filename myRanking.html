<body id="body">
<header class="d-flex gap-4 bg bg-black border border-dark p-2 rounded mb-3">
  <img style="max-width: 100%; width: 200px;" src="./image/title.png">
  <nav class="d-flex flex-column">
    <div class="d-flex gap-3">
      <a href="index.html" class="text-danger text-decoration-none">[ Home ]</a>

  </nav>
</header>


<div class="d-none justify-content-between gap-4 bg bg-black border border-dark p-2 rounded mb-3 header">
  <a href="" class="text-decoration-none">
    <h1 class="text-warning text-title">L4D2 Hub</h1>
  </a>
  <button class="btn btn-dark focus-ring focus-ring-secondary" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><i class="bi bi-list"></i></button>
</div>

<div class="offcanvas offcanvas-top bg-gradient bg-black h-50" tabindex="-1" id="offcanvasTop"
  aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header text-center">
    <h3 class="text-center text-warning text-title" id="offcanvasTopLabel">L4D2 Hub</h3>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="d-flex flex-column text-center">
      <div class="d-flex flex-column gap-3">
        <a href="index.html" class="text-danger text-decoration-none">[ Home ]</a>

        <a href="admins.html" class="text-danger text-decoration-none">[ Admins ]</a>
      </div>
    </nav>
  </div>
</div>

<h1 class="text-danger text-center">TIERLIST</h1>

<button class="btn btn-danger mb-2" id="download">Descargar</button>
<section class="bg bg-black border border-dark rounded p-2" id="tierlist">
  <div class="d-flex goat">
    <span class="title-goat">
      GOAT
    </span>
    <div id="list-goat"></div>
  </div>

  <div class="d-flex best">
    <span class="title-best">
      THE BEST
    </span>
    <div id="list-best"></div>
  </div>

  <div class="d-flex bueno">
    <span class="title-bueno">
      BUENO
    </span>
    <div id="list-bueno"></div>
  </div>

  <div class="d-flex f2">
    <span class="title-f2">
      F2
    </span>
    <div id="list-f2"></div>
  </div>

  <div class="d-flex f1">
    <span class="title-f1">
      F1
    </span>
    <div id="list-f1"></div>
  </div>
</section>

<section class="mt-3 bg bg-black border border-dark rounded p-2 text-center">
  <div id="list-player" class="d-flex gap-2" style="overflow: auto;"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="client/myRanking.js" type="module"></script>
