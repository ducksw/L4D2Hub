<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" href="icon.webp" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
    <title>Rankings</title>
</head>

<body id="body">
    <header class="d-flex gap-4 bg bg-black border border-dark p-2 rounded mb-3" id="header">
    </header>


    <div class="d-none justify-content-between gap-4 bg bg-black border border-dark p-2 rounded mb-3 header"
        id="mobile">
    </div>

    <h1 class="text-danger text-center">TIERLIST</h1>

    <button class="btn btn-danger mb-2" id="download">Descargar</button>
    <section class="bg bg-black border border-dark rounded p-2" id="tierlist">
        <div class="d-flex goat">
            <span class="title-goat">
                GOAT
            </span>
            <div id="list-goat"></div>
        </div>

        <div class="d-flex best">
            <span class="title-best">
                THE BEST
            </span>
            <div id="list-best"></div>
        </div>

        <div class="d-flex bueno">
            <span class="title-bueno">
                BUENO
            </span>
            <div id="list-bueno"></div>
        </div>

        <div class="d-flex f2">
            <span class="title-f2">
                F2
            </span>
            <div id="list-f2"></div>
        </div>

        <div class="d-flex f1">
            <span class="title-f1">
                F1
            </span>
            <div id="list-f1"></div>
        </div>
    </section>

    <section class="mt-3 bg bg-black border border-dark rounded p-2 text-center">
        <div id="list-player" class="d-flex gap-2" style="overflow: auto;"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="client/myRanking.js" type="module"></script>
    <script src="client/header.js"></script>
</body>

</html>
